<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script>
        fetch('head.html')
            .then(response => response.text())
            .then(data => {
                document.head.innerHTML += data;
            })
            .catch(error => {
                console.error('Error fetching head.html:', error);
            });
    </script>

    <title>Register</title>
    <style>
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            /* Optional: gives a subtle background */
        }

        .error-message {
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Optional: Highlight invalid fields */
        .is-invalid {
            border-color: #dc3545;
        }

        /* Optional: Highlight valid fields */
        .is-valid {
            border-color: #28a745;
        }
    </style>



</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar + Navbar Start -->
    <div id="topnavbar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('topnavbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('topnavbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching topnavbar.html:', error);
                });
        });
    </script>
    <!-- Topbar + Navbar End -->

    <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Register / Login</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active text-white" aria-current="page">Register</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Register/Login Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Register / Login</h6>
                <h1 class="mb-5">Create an Account or Login</h1>
            </div>
            <div class="row g-4">
                <!-- Registration Form -->
                <div class="col-lg-6 col-md-12 wow fadeInUp" data-wow-delay="0.1s">
                    <form id="register-form" novalidate>
                        <div class="row g-3">
                            <!-- Name Field -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="registerName" placeholder="Your Name"
                                        required minlength="4">
                                    <label for="registerName">Your Name</label>
                                </div>
                                <div class="error-message text-danger" id="nameError"></div>
                            </div>
                            <!-- Email Field -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="registerEmail" placeholder="Your Email"
                                        required>
                                    <label for="registerEmail">Your Email</label>
                                </div>
                                <div class="error-message text-danger" id="emailError"></div>
                            </div>
                            <!-- Password Field -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="registerPassword"
                                        placeholder="Password" required minlength="8">
                                    <label for="registerPassword">Password</label>
                                </div>
                                <div class="error-message text-danger" id="passwordError"></div>
                            </div>
                            <!-- Phone Number Field -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="registerPhone"
                                        placeholder="Phone Number" required maxlength="11" pattern="^[0-9]{1,11}$">
                                    <label for="registerPhone">Phone Number</label>
                                </div>
                                <div class="error-message text-danger" id="phoneError"></div>
                            </div>
                            <!-- Profile Picture Field -->
                            <div class="col-12">
                                <label for="profilePicture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="profilePicture" accept="image/*" required>
                                <div class="error-message text-danger" id="pictureError"></div>
                            </div>
                            <div class="col-12 text-center mt-3">
                                <a href="privacy.html" class="text-primary">Privacy Terms</a> |
                                <a href="help-video.html" class="text-primary">Help Video</a>
                            </div>
                            <!-- Terms and Conditions -->
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        I agree to the <a href="privacy.html">Privacy Terms</a>
                                    </label>
                                </div>
                                <div class="error-message text-danger" id="termsError"></div>
                            </div>
                            <!-- Submit Button -->
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Login Form (unchanged) -->
                <div class="col-lg-6 col-md-12 wow fadeInUp" data-wow-delay="0.3s">
                    <!-- Login form code remains the same -->
                    <!-- Login Form -->
                    <form id="login-form" novalidate>
                        <div class="row g-3">
                            <!-- Email Field -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Your Email"
                                        required>
                                    <label for="loginEmail">Your Email</label>
                                </div>
                                <div class="error-message text-danger" id="loginEmailError"></div>
                            </div>
                            <!-- Password Field -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="Password" required>
                                    <label for="loginPassword">Password</label>
                                </div>
                                <div class="error-message text-danger" id="loginPasswordError"></div>
                            </div>
                            <!-- Submit Button -->
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Register/Login End -->

    <!-- Footer Start -->
    <div id="footer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching footer:', error);
                });
        });
    </script>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
