<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fetch and insert the head content -->
    <script>
        fetch('head.html')
            .then(response => response.text())
            .then(data => {
                document.head.innerHTML += data;
            })
            .catch(error => {
                console.error('Error fetching head.html:', error);
            });
    </script>
    <title>Register / Login</title>
    <style>
        /* Import the fonts used in about.html */
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700');

        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        /* Body styles */
        body {
            background-color: #fff;
            color: #555;
            line-height: 1.6;
        }

        /* Hero header styles */
        .hero-header {
            background-color: #06A3DA;
            color: #fff;
            padding: 100px 0;
            text-align: center;
            margin-bottom: 50px;
        }

        .hero-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 0;
            list-style: none;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            content: '>';
            color: #fff;
            padding: 0 5px;
        }

        .breadcrumb a {
            color: #fff;
            text-decoration: none;
        }

        /* Container for the form */
        .container-auth {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Form styles */
        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container .social-icons {
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 5px;
            color: #06A3DA;
            font-size: 24px;
            text-decoration: none;
        }

        .form-container span {
            display: block;
            margin-bottom: 15px;
            color: #666;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #06A3DA;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #005f80;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            width: 45px;
            height: 45px;
            text-align: center;
            background-color: #06A3DA;
            color: #fff;
            border-radius: 50%;
            line-height: 45px;
            font-size: 24px;
            z-index: 999;
            cursor: pointer;
        }

        .back-to-top:hover {
            background-color: #005f80;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .hero-header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed w-100 vh-100 d-flex align-items-center justify-content-center"
        style="display: none;">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar + Navbar Start -->
    <div id="topnavbar"></div>
    <script>
        fetch('topnavbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('topnavbar').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching topnavbar.html:', error);
            });
    </script>
    <!-- Topbar + Navbar End -->

    <!-- Hero Start -->
    <div class="hero-header">
        <h1>Register / Login</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Register</li>
            </ol>
        </nav>
    </div>
    <!-- Hero End -->

    <!-- Main Content Start -->
    <div class="container-auth">
        <div class="form-container">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration:</span>
            <form id="register-form">
                <input type="text" id="username" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <!-- !You can add the login form here, following the same structure -->
    </div>
    <!-- Main Content End -->

    <!-- Footer Start -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching footer.html:', error);
            });
    </script>
    <!-- Footer End -->

    <!-- Back to Top Button -->
    <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- External Scripts -->
    <!-- !Include external JavaScript files if needed -->
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
