<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        fetch('head.html')
            .then(response => response.text())
            .then(data => {
                document.head.innerHTML += data;
            });
    </script>
    <!-- Include common head elements -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS or your theme's CSS -->
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Top Navbar -->
    <div id="topnavbar"></div>
    <script>
        fetch('topnavbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('topnavbar').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching topnavbar:', error);
            });
    </script>

    <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Dashboard</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Dashboard</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Main Content -->
    <div class="container py-5">
        <!-- User Info Section -->
        <div id="user-info" class="mb-5">
            <!-- User information will be displayed here -->
        </div>

        <!-- Booked Tours Section -->
        <div id="booked-tours" class="mb-5">
            <h2>Your Booked Tours</h2>
            <div class="row" id="tours-container">
                <!-- Tour cards will be inserted here -->
            </div>
        </div>

        <!-- Feedback Form Section -->
        <div id="feedback-section">
            <h2>Give Feedback</h2>
            <form id="feedback-form" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="tourName" class="form-label">Tour Name</label>
                    <input type="text" class="form-control" id="tourName" required>
                    <div class="invalid-feedback">
                        Please enter the tour name.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="feedbackText" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedbackText" rows="4" required></textarea>
                    <div class="invalid-feedback">
                        Please provide your feedback.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching footer:', error);
            });
    </script>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <!-- Your custom JavaScript -->
    <script src="js/dashboard.js"></script>
</body>

</html>
